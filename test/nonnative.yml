version: 1.0
processes:
  -
    name: server
    go:
      tools: [cover]
      output: reports
      executable: ../konfig
      command: server
    timeout: 5
    host: 127.0.0.1
    port: 9090
    log: reports/server.log
    environment:
      CONFIG_FILE: .config/folder.server.yaml
      AWS_URL: http://localhost:4566
      AWS_REGION: eu-west-1
      AWS_ACCESS_KEY: access
      AWS_SECRET_KEY: secret

services:
  -
    name: vault
    host: 127.0.0.1
    port: 8300
    proxy:
      kind: fault_injection
      host: 127.0.0.1
      port: 8200
      log: reports/proxy_vault.log
      options:
        delay: 2
