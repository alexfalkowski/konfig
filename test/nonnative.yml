version: "1.0"
url: http://localhost:11000
processes:
  - name: server
    go:
      tools: [cover]
      output: reports
      executable: ../konfig
      command: server
    timeout: 3
    wait: 0.2
    host: 127.0.0.1
    port: 12000
    log: reports/server.log
    environment:
      KONFIG_CONFIG_FILE: .config/folder.server.yaml
      GITHUB_API_URL: http://localhost:4567/
      AWS_URL: http://localhost:4600
      AWS_REGION: eu-west-1
      AWS_ACCESS_KEY: access
      AWS_SECRET_KEY: secret
servers:
  - name: github
    class: Konfig::GitHubServer
    timeout: 3
    port: 4567
    log: reports/github.log
services:
  - name: vault
    host: 127.0.0.1
    port: 8300
    proxy:
      kind: fault_injection
      host: 127.0.0.1
      port: 8200
      log: reports/proxy_vault.log
      wait: 2
      options:
        delay: 2
  - name: aws
    host: 127.0.0.1
    port: 4600
    proxy:
      kind: fault_injection
      host: 127.0.0.1
      port: 4566
      log: reports/proxy_aws.log
      wait: 2
      options:
        delay: 2
