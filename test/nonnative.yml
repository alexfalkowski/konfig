version: 1.0
processes:
  -
    name: server
    go:
      output: reports
      executable: ../konfig
      command: server
    timeout: 5
    port: 8080
    log: reports/server.log
    environment:
      CONFIG_FILE: .config/folder.server.yaml
services:
  -
    name: vault
    port: 8300
    proxy:
      kind: fault_injection
      port: 8200
      log: reports/proxy_vault.log
      options:
        delay: 2
