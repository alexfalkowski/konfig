telemetry:
  tracer:
    host: localhost:4318
    secure: false
transport:
  port: 8080
  http:
    user_agent: "Konfig-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    user_agent: "Konfig-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
health:
  duration: 1s
  timeout: 1s
source:
  kind: git
  git:
    url: https://github.com/alexfalkowski/app-config
    dir: tmp/app-config
