auth:
  client:
    v1:
      host: localhost:5001
      timeout: 1s
      access: 
environment: production
client:
  v1:
    host: localhost:9090
    user_agent: "Konfig-client/1.0 grpc/1.0"
    retry:
      timeout: 10s
      attempts: 3
debug:
  port: 6060
telemetry:
  logger:
    enabled: true
    level: info
  tracer:
    enabled: true
    host: localhost:4318
    secure: false
token:
  kind: auth
transport:
  http:
    port: 8080
    user_agent: "Konfig-server/1.0 http/1.0"
    retry:
      timeout: 10s
      attempts: 3
  grpc:
    enabled: true
    port: 9090
    user_agent: "Konfig-server/1.0 grpc/1.0"
    retry:
      timeout: 10s
      attempts: 3
health:
  duration: 1s
  timeout: 1s
source:
  kind: folder
  folder:
    dir: .config
