client:
  v1:
    host: localhost:12000
    user_agent: "Konfig-client/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
environment: production
limiter:
  kind: user-agent
  pattern: 1000-S
health:
  duration: 1s
  timeout: 1s
source:
  kind: folder
  folder:
    dir: .config
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
token:
  kind: auth
transport:
  http:
    mux: gateway
    port: 11000
    user_agent: "Konfig-server/1.0 HTTP/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
  grpc:
    port: 12000
    user_agent: "Konfig-server/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
