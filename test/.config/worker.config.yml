  http:
    port: 8081
    user_agent: "Svc/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
    rate_limit:
      every: 1s
      burst: 10
  grpc:
    port: 9091
    user_agent: "Svc/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
    rate_limit:
      every: 1s
      burst: 10
  nsq:
    lookup_host: localhost:4162
    host: localhost:4152
    user_agent: "Svc/1.0 nsq/1.0"
