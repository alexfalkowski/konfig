cache:
  redis:
    host: localhost:6380
  ristretto:
    max_counters: 10000000
    max_cost: 100000000
    buffer_items: 64
health:
  url: http://localhost:4567
security:
  auth0:
    url: test_url
    client_id: test_client_id
    client_secret: test_client_secret
    audience: test_audience
    issuer: test_issuer
    algorithm: test_algorithm
    json_web_key_set: test_json_web_key_set
sql:
  pg:
    url: postgres://test:test@localhost:5433/test?sslmode=disable
trace:
