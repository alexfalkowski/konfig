client:
  v1:
    host: localhost:12000
    user_agent: "Konfig-client/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
environment: production
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: token
  pattern: 1000-S
source:
  kind: folder
  folder:
    dir: bob
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
token:
  argon2:
    hash: $argon2id$v=19$m=65536,t=3,p=4$HKvNAPz7okGD8blLQ/8hmA$Qk2nwk9vWf2rWTv/J4ejgg6WlpnHQJC2YKZMqArsn6o
transport:
  http:
    port: 11000
    user_agent: "Konfig-server/1.0 HTTP/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
  grpc:
    port: 12000
    user_agent: "Konfig-server/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
