client:
  v1:
    host: localhost:12000
    user_agent: "Konfig-client/1.0 gRPC/1.0"
    timeout: 5s
    retry:
      timeout: 10s
      attempts: 3
    config:
      application: test
      version: v1.11.0
      environment: staging
      continent: '*'
      country: '*'
      command: invalid
environment: production
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    host: http://localhost:9009/otlp/v1/metrics
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
token:
  kind: auth
