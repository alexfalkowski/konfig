cache:
  ristretto:
    max_counters: 10000000
    max_cost: 100000000
    buffer_items: 64
trace:
  opentracing:
    jaeger:
      host: localhost:6831
transport:
  http:
    port: 8080
    user_agent: "Konfig/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
    rate_limit:
      every: 1s
      burst: 10
      ttl: 24h
  grpc:
    port: 9090
    user_agent: "Konfig/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
    rate_limit:
      every: 1s
      burst: 10
      ttl: 24h
server:
  vcs:
    git:
      url: https://github.com/alexfalkowski/app-config
