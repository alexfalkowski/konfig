trace:
  opentracing:
    jaeger:
      host: localhost:6831
transport:
  http:
    port: 8080
    user_agent: vault:secret/data/transport/http/user_agent
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    port: 9090
    user_agent: "Konfig-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
health:
  duration: 1s
  timeout: 1s
server:
  v1:
    source:
      kind: git
      git:
        url: env:GITHUB_URL
        dir: tmp/app-config
