trace:
  opentracing:
    kind: jaeger
    host: localhost:6831
transport:
  port: 8080
  http:
    user_agent: vault:/secret/data/transport/http/user_agent
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    port: 9090
    user_agent: ssm:/secret/data/transport/grpc/user_agent
    retry:
      timeout: 2s
      attempts: 3
health:
  duration: 1s
  timeout: 1s
server:
  v1:
    source:
      kind: git
      git:
        url: env:GITHUB_URL
        dir: tmp/app-config
