client:
  v1:
    address: localhost:12000
    user_agent: "Konfig-client/1.0 gRPC/1.0"
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
    config:
      application: test
      version: v1.11.0
      environment: staging
      continent: '*'
      country: '*'
      command: server
      kind: yaml
      mode: 0o600
    secrets:
      files:
        vault.secret: vault:/secret/data/transport/http/user_agent
        ssm.secret: ssm:/secret/data/transport/http/user_agent
      path: reports
      mode: 0o600
environment: production
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    url: http://localhost:9009/otlp/v1/metrics
  tracer:
    kind: otlp
    url: http://localhost:4318/v1/traces
token:
  argon2:
    key: secrets/token
