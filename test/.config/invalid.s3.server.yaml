client:
  v1:
    host: localhost:12000
    user_agent: "Konfig-client/1.0 gRPC/1.0"
    retry:
      timeout: 10s
      attempts: 3
environment: production
health:
  duration: 1s
  timeout: 1s
source:
  kind: s3
  s3:
    bucket: bucket
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
token:
  kind: auth
transport:
  http:
    port: 11000
    user_agent: "Konfig-server/1.0 HTTP/1.0"
    retry:
      timeout: 10s
      attempts: 3
  grpc:
    port: 12000
    user_agent: "Konfig-server/1.0 gRPC/1.0"
    retry:
      timeout: 10s
      attempts: 3
