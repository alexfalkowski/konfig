telemetry:
  logger:
    level: info
  tracer:
    host: localhost:4318
    secure: false
transport:
  http:
    port: 8080
    user_agent: "Konfig-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    enabled: true
    port: 9090
    user_agent: "Konfig-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
health:
  duration: 1s
  timeout: 1s
source:
  kind: s3
  s3:
    bucket: bucket
