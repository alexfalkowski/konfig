client:
  v1:
    address: localhost:12222
    user_agent: "Konfig-client/1.0 gRPC/1.0"
    config:
      application: test
      version: v1.11.0
      environment: staging
      command: server
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
environment: production
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    url: http://localhost:9009/otlp/v1/metrics
  tracer:
    kind: otlp
    url: http://localhost:4318/v1/traces
token:
  argon2:
    key: secrets/token
