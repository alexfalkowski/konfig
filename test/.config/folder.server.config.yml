trace:
  opentracing:
    type: jaeger
    host: localhost:6831
transport:
  http:
    port: 8080
    user_agent: "Konfig-server/1.0 http/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    port: 9090
    user_agent: "Konfig-server/1.0 grpc/1.0"
    retry:
      timeout: 2s
      attempts: 3
health:
  duration: 1s
  timeout: 1s
server:
  v1:
    source:
      type: folder
      folder:
        dir: .config
