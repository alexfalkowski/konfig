version: "2"
linters:
  default: all
  disable:
    - bodyclose
    - depguard
    - exhaustruct
    - gochecknoglobals
    - ireturn
    - mnd
    - paralleltest
    - tagalign
    - varnamelen
    - wrapcheck
  settings:
    lll:
      line-length: 140
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*\.pb*
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - .*\.pb*
      - third_party$
      - builtin$
      - examples$
